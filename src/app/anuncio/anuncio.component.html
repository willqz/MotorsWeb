<h3>Cadastro de Anuncios</h3>
<hr class="hr-margin" />

<form  [formGroup]="form">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label>Marca</label> <span class="obrigatorio"> *</span>
        <select class="custom-select" id="txtMarca"
          formControlName="marca" (change)="onChangeMake($event)">
          <option value="" selected>Selecione</option>
          <option *ngFor="let s of listMakes" value="{{ s.Id }}">{{ s.Name }}</option>
        </select>
        <div *ngIf="form.get('marca').hasError('required')" class="invalid-feedback">
          Marca é obrigatório
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label>Modelo</label> <span class="obrigatorio"> *</span>
        <select class="custom-select" id="txtModelo"
          formControlName="modelo" (change)="onChangeModel($event)">
          <option value="" selected>Selecione</option>
          <option *ngFor="let s of listModel" value="{{ s.Id }}">{{ s.Name }}</option>
        </select>
        <div *ngIf="form.get('modelo').hasError('required')"  class="invalid-feedback">
          Modelo é obrigatório
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label>Versão</label> <span class="obrigatorio"> *</span>
        <select class="custom-select" id="txtVersion" formControlName="versao">
          <option value="" selected>Selecione</option>
          <option *ngFor="let s of listVersion" value="{{ s.Id }}">{{ s.Name }}</option>
        </select>
        <div *ngIf="form.get('versao').hasError('required')"  class="invalid-feedback">
          Modelo é obrigatório
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label>Ano</label> <span class="obrigatorio"> *</span>
        <input  class="form-control" formControlName="ano" maxlength="4" type="text"  placeholder="Digite o Ano" autocomplete="off">
        <div *ngIf="form.get('ano').hasError('required')"  class="invalid-feedback">
          Ano é obrigatório
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label>KM</label> <span class="obrigatorio"> *</span>
        <input  class="form-control" formControlName="km" maxlength="9" type="text"  placeholder="Digite o KM" autocomplete="off">
        <div *ngIf="form.get('km').hasError('required')"  class="invalid-feedback">
          KM é obrigatório
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label>Observação</label> <span class="obrigatorio"> *</span>
        <input  class="form-control" formControlName="observacao" maxlength="500" type="text"  placeholder="Digite o Observação" autocomplete="off">
        <div *ngIf="form.get('observacao').hasError('required')"  class="invalid-feedback">
          Observacao é obrigatório
        </div>
      </div>
    </div>
  </div>
</form>
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group text-right" style="margin-top: 30px;">
        <button type="button" class="btn btn-light btn-filtrar bg-black" style="margin-right: 10px;"   (click)="voltar();">
            <i class="fa fa-undo" aria-hidden="true"></i> Voltar</button>
        <button [disabled]="!form.valid" type="button" class="btn btn-danger" (click)="submit();">
            <i class="fa fa-save" aria-hidden="true"></i> Salvar</button>
      </div>
    </div>
  </div>
